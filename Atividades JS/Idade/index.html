<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veirificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Verificador de Idade</h1>

   <section id="sec" name="sec">
    <div class="container">
        <strong>Ano de nascimento:</strong> <input type="number" name="age" id="age">
    </div>
    <div class="container">
        <strong>Sexo: </strong>
        
        <input type="radio" name="mas" id="mas"> 
        <strong>Maculino</strong>
        
        <input type="radio" name="fem" id="fem"> 
        <strong>Feminino</strong>
    </div>
    <div>
        <input type="button" value="Fazer o teste" onclick="calcRes()">
    </div>
    <p id="res" name="res">Digite sua idade e selecione seu sexo para conferir o <strong>Resultado</strong></p>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
