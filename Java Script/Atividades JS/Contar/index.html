<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title" name="title">Contador de numeros</h1>

    <section id="painel" name="painel">
        <div class="container">
            Inicio: <input type="number" name="numberIn" id="numberIn">
        </div>
        
        <div class="container">
            Fim: <input type="number" name="endIn" id="endIn">
        </div>
        
        <div class="container">
            Passo: <input type="number" name="passIn" id="passIn">
        </div>
        
        <div cass="container" onclick="count()">
            <input type="button" value="Contar">
        </div>
        <div class="container" id="text" name="text">
            Preparando a contagem...
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
